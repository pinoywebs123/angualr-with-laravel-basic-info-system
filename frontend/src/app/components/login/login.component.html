<div class="row">
  <div class="col-md-6">
    <h3>Login Form</h3>
     
    <div class="alert alert-danger" role="alert" *ngIf="error.error">
        {{error.error}}
      </div>


      <form [formGroup]="appForm" (ngSubmit)="onLogin()" class="mt-4">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
           
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
          </div>
        
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-basic" routerLink="register" >Register</button>
        </form>

  </div>
  <div class="col-md-6">
    <router-outlet></router-outlet>
  </div>
</div>
